{% extends "base.html" %}
{% block title %}{{Content.atitle}}{% endblock title %}
{% block main %}
<div class='container'>
    <div class='video-div '>
        <video controls poster="{{Content.aimage.url}}">
            <source src="{{Content.avideo.url}}" type="video/mp4">
        </video>
        <h1>{{Content.atitle}}</h1>
        <hr>
        <p>{{Content.adescription}}</p>
    </div>
</div>
{% endblock main %}
