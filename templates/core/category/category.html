{% extends "base.html" %}
{% block title %}Category{% endblock title %}
{% block main %}
<h1 class='text-center'>Category</h1>
<div class="container mt-4">
    <div class="row">
      {% for x in Category %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="thumbnail">
          <a href="{% url "category_sp" x.name %}"><img src="{{x.img.url}}" class="img-fluid"></a>
          <div class="pt-2">
            <h5 class="mb-1 text-center">{{x.name}}</h5>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock main %}
