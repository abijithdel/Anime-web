{% extends "base.html" %}
{% block title %}HOME{% endblock title %}
{% block main %}
<div class='container'>
    <div class='video-div col-xxl-4 col-12'>
        <video controls poster="{{Content.mimage.url}}">
            <source src="{{Content.mvideo.url}}" type="video/mp4">
        </video>
        <h1>{{Content.mtitle}}</h1>
        <hr>
        <p>{{Content.mdescription}}</p>
    </div>
</div>
{% endblock main %}
