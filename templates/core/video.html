{% extends "base.html" %}
{% block title %}HOME{% endblock title %}
{% block main %}
<div class='container'>
    <div class='video-div col-xxl-4 col-12'>
        <video controls poster="{{Content.image.url}}">
            <source src="{{Content.video.url}}" type="video/mp4">
        </video>
        <h1>{{Content.title}}</h1>
        <hr>
        <p>{{Content.description}}</p>
    </div>
</div>
{% endblock main %}
