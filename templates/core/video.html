{% extends "base.html" %}
{% block title %}{{Content.title}}{% endblock title %}
{% block main %}
<div class="container mt-4">
    <div class="row">
        <!-- Main Video Section -->
        <div class="col-lg-8 col-md-12">
            <div class="video-container redi">
                <video width="100%" controls poster="{{Content.image.url}}">
                    <source src="{{Content.video.url}}" type="video/mp4">
                </video>
            </div>
            <h3 class="mt-3">{{Content.title}}</h3>
            <p>217K views | <a href="">{{Content.category}}</a> </p>
            <hr>
            <p>{{Content.description}}</p>

        </div>
        <!-- Sidebar Section -->
        <div class="col-lg-4 col-md-12">
            {% for y in category_video_page %}
            <h5 class="mt-4">{{y.category}}</h5>
            <div class="list-group ">
                <a href="{% url "video" y.id y.category %}" class="list-group-item list-group-item-action text-white" style="background-color: rgb(19, 32, 59); ">
                    <img src="{{y.image.url}}" class="img-thumbnail mr-3 redi" alt="Video Thumbnail" >
                    {{y.title}}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock main %}
